name:                node-purescript-parser
description:         ""
version:             0.1.0.0
license:             MIT
author:              "Keijo Kapp <keijo.kapp@gmail.com>"

dependencies:
- base >= 4.7 && < 5
- mtl
- pretty-simple
- text
- purescript

executables:
  index:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wno-name-shadowing
